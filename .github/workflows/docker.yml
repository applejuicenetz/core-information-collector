name: 'docker'

on:
    workflow_dispatch:
    schedule:
        -   cron:  '0 7 * * MON'

jobs:
    docker:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v1

            -   name: Inject slug/short variables
                uses: rlespinasse/github-slug-action@v2.x

            -   name: Get build time
                uses: 1466587594/get-current-time@v1
                id: current-time

            -   name: docker registry login
                run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ secrets.GHCR_USER }} --password-stdin

            -   name: Set up Docker Buildx
                id: buildx
                uses: crazy-max/ghaction-docker-buildx@v1
                with:
                    version: latest

            -   name: Build docker multiarch images and push to registry
                run: |
                    docker buildx build \
                    --platform=linux/386,linux/amd64,linux/arm,linux/arm64 \
                    --build-arg BUILD_DATE=${{ steps.current-time.outputs.time }} \
                    --build-arg VCS_REF=${{ env.GITHUB_SHA_SHORT }} \
                    --output "type=image,push=true" \
                    --file ./Dockerfile ./ \
                    -t "ghcr.io/${{ github.repository }}:latest"
